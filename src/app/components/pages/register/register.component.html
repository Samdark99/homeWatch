<h3>Sign Up</h3>
<div class="row d-flex justify-content-center align-items-center">
    <div class="col-4">
        <form class="form-style" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group pt-3">
                <label>Email</label>
                <input type="email"
                       class="form-control"
                       placeholder="Email"
                       formControlName="email"
                       [class.is-invalid]="">
            </div>
            <div class="form-group mt-3">
                <label>First Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       formControlName="firstName"
                       [class.is-invalid]="">
            </div>
            <div class="form group mt-3">
                <label>Last Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       formControlName="lastName"
                       [class.is-invalid]>
            </div>
            <div class="form-group mt-3">
                <label>Birthdate</label>
                <input type="date"
                       class="form-control"
                       formControlName="birthDate"
                       [class.is-invalid]="">
            </div>

            <div class="form-group text-center mt-4 pb-4">
                <button type="submit"
                        class="btn w-50">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
