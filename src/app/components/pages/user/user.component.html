<h3>User: {{name}}</h3>

<div class="row">
    <div class="col-12">
        <form [formGroup]="userForm" (ngSubmit)="modifiedUser()">
            <div class="form-group pt-3">
                <label>ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="ID"
                       formControlName="id">
            </div>
            <div class="form-group mt-3">
                <label>Email</label>
                <input type="email"
                       class="form-control"
                       placeholder="Email"
                       formControlName="email"
                       [class.is-invalid]="emailInvalid">
                <div *ngIf="emailInvalid"
                     class="invalid-feedback">
                    Enter Email Valid
                </div>
            </div>
            <div class="form-group mt-3">
                <label>First Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       formControlName="firstName"
                       [class.is-invalid]="firstNameInvalid">
                <div *ngIf="firstNameInvalid"
                     class="invalid-feedback">
                    Enter First Name Valid
                </div>
            </div>
            <div class="form-group mt-3">
                <label>Last Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       formControlName="lastName"
                       [class.is-invalid]="lastNameInvalid">
                <div *ngIf="lastNameInvalid"
                     class="invalid-feedback">
                    Enter Last Name Valid
                </div>
            </div>
            <div class="form-group mt-3">
                <label>BirthDate</label>
                <input type="datetime"
                       class="form-control"
                       formControlName="birthDate"
                       [class.is-invalid]="birthDateInvalid">
                <div *ngIf="birthDateInvalid"
                     class="invalid-feedback">
                    Enter BirthDate Valid
                </div>
            </div>
            <div class="form-group mt-3">
                <label>Role ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="Role ID"
                       formControlName="roleId">
            </div>
            <div class="form-group mt-3">
                <label>Created At</label>
                <input type="text"
                       class="form-control"
                       placeholder="Created At"
                       formControlName="createdAt">
            </div>

            <div class="form-group text-center mt-4 pb-4">
                <button type="submit"
                        [disabled]="userForm.pristine"
                        class="btn w-50">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
