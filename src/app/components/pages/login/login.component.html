<h3>Log In</h3>
<div class="row d-flex justify-content-center align-items-center">
    <div class="col-4">
        <form class="form-style" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group pt-3">
                <label>Username</label>
                <input type="email"
                       class="form-control"
                       placeholder="Username"
                       formControlName="username"
                       [class.is-invalid]="usernameInvalid">
                <div *ngIf="usernameInvalid"
                     class="invalid-feedback">What's your name?</div>
            </div>
            <div class="form-group mt-3">
                <label>Password</label>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       formControlName="password"
                       [class.is-invalid]="passwordInvalid">
                <div *ngIf="passwordInvalid"
                     class="invalid-feedback">Enter Password</div>
            </div>
            <div class="form-group d-flex justify-content-center mt-4">
                <button type="submit"
                        class="btn w-50">
                    Log In
                </button>
            </div>

            <div class="form-group d-flex justify-content-between mt-3 pb-4">
                <a routerLink="/forgot" class="text-link m-auto">Forgot Password?</a>
                <a routerLink="/register" class="text-link m-auto">Register</a>
            </div>
        </form>
    </div>
</div>
